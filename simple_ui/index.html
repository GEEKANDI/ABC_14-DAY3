<!DOCTYPE html>
<html>
<head>
	<title>geekends solutions</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="outer_div">
		<div class="header"><h2>Login or sign up to be a member of geekends solutions</h2></div>
		<div class="container">

			<div class="login">

				<h3>Members Login</h3>
				<form id="formlogin">
					<label>Input your email</label>
					<input id='email' type="text" name="">

					<label>Input a password</label>

					<input id='password' type="text" name="">
					<button type="button" id="login" class="info">Login</button>

				</form>


			</div>
			<div class="singup">
				<h3>New member registration</h3>
				<form id="reg_form">
					<div class="box_left">
						<label>Your name</label>
						<input id='name_input' type="text" name="">

						<label>Your Email Adress</label>

						<input id='email_input' type="text" name="">
					</div>
					<div class="box_right">
						<label>Password</label>
						<input id='pass' type="text" name="">

						<label>Confirm Password</label>

						<input id='password_up' type="text" name="">
					</div>
					<div class="box_full"></div>
					<button type="button" id="singup" class="success">SingUp</button>

				</form>
			</div>

		</div>
	</div>
	
</body>
</html>
